<!doctype html>

<html lang="en" class="no-js">
    <head>

        <meta property="og:url" content="https://maxjdobrei.github.io/temp/index.html">
    </head>

    <body>
        <p id="output"></p>
        
        <script>
            
            url = document.URL
            
            //being given the url of the form https://maxjdobrei.github.io/temp/index.html?n=bob&c=HFEBLjh
            //need to isolate the name and cookie values            
            if (url.includes("?"))
            {
                params = url.split("?")[1].split("&")
                name = params[0].split("=")[1]
                cookie = params[1].split("=")[1]
                
                localStorage.setItem(name, cookie)
            }
            
            let s = ""
            for (let i = 0; i < localStorage.length; i++)
            {
                name = localStorage.key(i)
                cookie = localStorage.getItem(name)
                
                s += name + " "
                s += cookie + "\n"
            }

            document.getElementById("output").innerHTML = s

        </script>
